<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoList</title>
    <link rel="icon" href="photos/MS.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" rel="stylesheet" />
    <link href="CSS/form.css" rel="stylesheet">
    <link href="CSS/style.css" rel="stylesheet">
    <link href="CSS/list.css" rel="stylesheet">
</head>

<body>
    <main>
        <h1>Lista zadań</h1>
        <section class="form">
            <form>
                <span class="form__details">
                    <h2 class="form__header">Dodaj nowe zadanie</h2>
                    <span class="form__input">
                        <label>
                            <input class="form__input--details" required placeholder="Co jest do zrobienia?">
                        </label>
                        <label class="form__button">
                            <button class="form__button--details">Dodaj zadanie</button>
                        </label>
                    </span>
                </span>
            </form>
        </section>
        <section class="list">
            <h2 class="list__header">Lista zadań</h2>
            <ul class="list__details">
            </ul>
        </section>
    </main>
</body>

</html>
